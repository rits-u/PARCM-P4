syntax = "proto3";

service SceneGRPC {
	rpc PreloadScene(SceneRequest) returns (SceneResponse){}
	rpc StreamObjFile(ObjFileRequest) returns (stream ObjChunk);
}

message Vector3 {
	float x = 1;
	float y = 2;
	float z = 3;
}

message Transform {
	Vector3 position = 1;
	Vector3 rotation = 2;
	Vector3 scale = 3;
}

message Model {
	int32 modelID = 1;
	string modelName = 2;
	Transform transform = 3;
	int64 size = 4;
}

message SceneResponse {
	int32 sceneID = 1;
	string sceneName = 2;
	repeated Model models = 3;
	string msg = 4;
}

message SceneRequest {
	int32 sceneID = 1;
}


message ObjFileRequest {
    int32 modelID = 1; 
}

message ObjChunk {
    bytes data = 1;   
}